<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking | DX Atelier Î”</title>
  <link rel="stylesheet" href="booking.css">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loader"></div>
    <p data-i18n="loading">Loading...</p>
  </div>

  <!-- Booking Form -->
  <div id="booking-form" class="hidden">
    <h2 data-i18n="booking_title">Formulir Booking</h2>

    <label data-i18n="name">Nama</label>
    <input type="text" id="name" placeholder="Nama">

    <label data-i18n="email">Email</label>
    <input type="email" id="email" placeholder="Email">

    <label data-i18n="message">Pesan</label>
    <textarea id="message" placeholder="Pesan"></textarea>

    <label data-i18n="service">Pilih Layanan</label>
    <select id="service">
      <option value="web">Web Design</option>
      <option value="game">Game Development</option>
      <option value="writing">Writing</option>
    </select>

    <div class="btn-group">
      <button onclick="sendWhatsApp()" data-i18n="send_whatsapp">Kirim via WhatsApp</button>
      <button onclick="sendEmail()" data-i18n="send_email">Kirim via Email</button>
    </div>
  </div>

  <script src="booking.js"></script>
</body>
</html>
