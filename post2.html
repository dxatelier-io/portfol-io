<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Panda Welcome</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      margin: 0;
    }

    .panda {
      position: relative;
      width: 200px;
      height: 200px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* Ears */
    .ear {
      position: absolute;
      width: 60px;
      height: 60px;
      background: black;
      border-radius: 50%;
      top: -20px;
    }
    .ear.left { left: 10px; }
    .ear.right { right: 10px; }

    /* Eyes */
    .eye {
      position: absolute;
      width: 50px;
      height: 70px;
      background: black;
      border-radius: 50%;
      top: 50px;
    }
    .eye.left { left: 30px; }
    .eye.right { right: 30px; }

    .eye .pupil {
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      top: 20px;
      left: 15px;
    }

    /* Nose */
    .nose {
      position: absolute;
      top: 110px;
      left: 50%;
      transform: translateX(-50%);
      width: 25px;
      height: 20px;
      background: black;
      border-radius: 50%;
    }

    /* Mouth */
    .mouth {
      position: absolute;
      top: 135px;
      left: 50%;
      width: 60px;
      height: 40px;
      border-bottom: 5px solid black;
      border-radius: 0 0 50% 50%;
      transform: translateX(-50%);
    }

    /* Arm waving */
    .arm {
      position: absolute;
      width: 60px;
      height: 80px;
      background: black;
      border-radius: 40px;
      top: 120px;
    }
    .arm.left {
      left: -40px;
      transform-origin: top right;
      animation: wave 1.5s infinite;
    }
    .arm.right {
      right: -40px;
    }

    @keyframes wave {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(-30deg); }
    }

    /* Welcome text */
    .welcome {
      position: absolute;
      top: 230px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="panda">
    <div class="ear left"></div>
    <div class="ear right"></div>
    <div class="eye left"><div class="pupil"></div></div>
    <div class="eye right"><div class="pupil"></div></div>
    <div class="nose"></div>
    <div class="mouth"></div>
    <div class="arm left"></div>
    <div class="arm right"></div>
    <div class="welcome">Hi, Welcome! üêº</div>
  </div>
</body>
</html>
