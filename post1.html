<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post 1</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
    }

    #captureArea {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 50px;
      position: relative;
      z-index: 1;
    }

    .post-content {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      max-width: 700px;
      line-height: 1.8;
      font-size: 1.2rem;
      color: white;
    }

    .save-btns {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }

    .save-btns button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background: #ff5fa2;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .save-btns button:hover {
      background: #ff85c2;
      transform: scale(1.05);
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>

  <div id="captureArea">
    <div id="postContent" class="post-content">
      <h2>My Untold Feelings</h2>
      <p>
        Even in silence, my heart keeps writing your name in places where no one will ever look.
      </p>
    </div>
  </div>

  <div class="save-btns">
    <button onclick="saveAsImage('full')">üíæ Save Full Page</button>
    <button onclick="saveAsImage('text')">üìù Save Text Only</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    function saveAsImage(mode) {
      let target;
      let filename;

      if (mode === 'full') {
        target = document.getElementById("captureArea");
        filename = "post-full.png";
      } else {
        target = document.getElementById("postContent");
        filename = "post-text.png";
      }

      html2canvas(target, {
        backgroundColor: null,
        scale: 3 // HD
      }).then(canvas => {
        const link = document.createElement("a");
        link.download = filename;
        link.href = canvas.toDataURL("image/png", 1.0);
        link.click();
      }).catch(err => {
        console.error("Error saving image:", err);
      });
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
